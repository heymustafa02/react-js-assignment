<!--
Q6. Palindrome Checker (using loop)
Problem: Input a string. Check if it reads the same forward and backward using a loop.
-->

<!DOCTYPE html>
<html>
<head>
  <title>Palindrome Checker</title>
</head>
<body>
  <h2>Enter a word</h2>
  <input type="text" id="textInput">
  <button onclick="checkPalindrome()">Check</button>
  <p id="result"></p>

  <script>
    function checkPalindrome() {
      var text = document.getElementById("textInput").value;
      var isPalindrome = true;

      for (var i = 0; i < text.length / 2; i++) {
        if (text[i] !== text[text.length - 1 - i]) {
          isPalindrome = false;
          break;
        }
      }

      if (isPalindrome) {
        document.getElementById("result").innerText = text + " is a Palindrome.";
      } else {
        document.getElementById("result").innerText = text + " is NOT a Palindrome.";
      }
    }
  </script>
</body>
</html>
