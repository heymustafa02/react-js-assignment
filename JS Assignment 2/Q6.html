<!-- Q6: Remove duplicate items from an array (ignore case) -->

<!DOCTYPE html>
<html>
  <body>
    <h3>Enter items (comma-separated):</h3>
    <input id="items" type="text" placeholder="e.g. Apple, apple, Banana"><br><br>
    <button onclick="removeDuplicates()">Remove Duplicates</button>
    <p id="result"></p>

    <script>
      function removeDuplicates() {
        var input = document.getElementById("items").value;
        var arr = input.split(",");
        var unique = [];
        for (var i = 0; i < arr.length; i++) {
          var item = arr[i].trim().toLowerCase();
          var found = false;
          for (var j = 0; j < unique.length; j++) {
            if (unique[j] === item) {
              found = true;
              break;
            }
          }
          if (!found) {
            unique.push(item);
          }
        }

        document.getElementById("result").innerHTML = "Unique items: " + unique.join(", ");
      }
    </script>
  </body>
</html>
