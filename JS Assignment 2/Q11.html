<!-- 11 Analyze 10 Numbers
Problem: Write JavaScript to accept 10 numbers and return: 
- Total even and odd numbers 
- Count of positive, negative, and zeros 
- Highest and lowest number -->
<!DOCTYPE html>
<html>
<body>
  <p>Enter 10 numbers separated by commas:</p>
  <input id="q11input" type="text">
  <button onclick="analyzeNumbers()">Submit</button>
  <p id="q11output"></p>

  <script>
    function countEven(arr) {
      return arr.filter(x => x % 2 === 0).length;
    }
    function countOdd(arr) {
      return arr.filter(x => x % 2 !== 0).length;
    }
    function countPos(arr) {
      return arr.filter(x => x > 0).length;
    }
    function countNeg(arr) {
      return arr.filter(x => x < 0).length;
    }
    function countZero(arr) {
      return arr.filter(x => x === 0).length;
    }
    function findMax(arr) {
      return Math.max(...arr);
    }
    function findMin(arr) {
      return Math.min(...arr);
    }

    function analyzeNumbers() {
      let input = document.getElementById("q11input").value;
      let arr = input.split(',').map(Number);
      let result = `
        Even: ${countEven(arr)}<br>
        Odd: ${countOdd(arr)}<br>
        Positive: ${countPos(arr)}<br>
        Negative: ${countNeg(arr)}<br>
        Zeros: ${countZero(arr)}<br>
        Max: ${findMax(arr)}<br>
        Min: ${findMin(arr)}
      `;
      document.getElementById("q11output").innerHTML = result;
    }
  </script>
</body>
</html>
