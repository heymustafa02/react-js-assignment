<!-- Q3: Convert sentence to title case -->

<!DOCTYPE html>
<html>
  <body>
    <h3>Enter a sentence:</h3>
    <input id="sentence" type="text" placeholder="e.g. this is a title case"><br><br>
    <button onclick="toTitleCase()">Convert</button>
    <p id="result"></p>

    <script>
      function toTitleCase() {
        var str = document.getElementById("sentence").value;
        var words = str.split(" ");
        var result = "";

        for (var i = 0; i < words.length; i++) {
          var word = words[i];
          result += word.charAt(0).toUpperCase() + word.slice(1) + " ";
        }

        document.getElementById("result").innerHTML = "Title Case: " + result.trim();
      }
    </script>
  </body>
</html>
