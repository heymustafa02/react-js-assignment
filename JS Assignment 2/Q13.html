<!-- 13. Products Array with Filter & Map -->
<!DOCTYPE html>
<html>
<body>
  <h3>13. Products Array Filter & Map</h3>
  <button onclick="showProducts()">Show Available Products</button>
  <p id="q13"></p>

  <script>
    function showProducts() {
      const products = [
        { id: 1, name: "Phone", price: 300, inStock: true },
        { id: 2, name: "Tablet", price: 150, inStock: false },
        { id: 3, name: "Laptop", price: 1000, inStock: true },
      ];
      const available = products.filter(p => p.inStock);
      const result = available.map(p => p.name + " - $" + p.price);
      document.getElementById("q13").innerText = result.join(", ");
    }
  </script>
</body>
</html>
